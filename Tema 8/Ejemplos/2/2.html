<script>
    
    // Guardar datos 
    var objJS={alumno:"Juan" , curso:2 };
    var cadenaJSON=JSON.stringify(objJS);
    localStorage.setItem("datos", cadenaJSON);
    
    // Recuperar datos
    var datos = localStorage.getItem("datos");
    obj = JSON.parse(datos);
    alert (obj.alumno); // Muestra “Juan”
    
    </script>
