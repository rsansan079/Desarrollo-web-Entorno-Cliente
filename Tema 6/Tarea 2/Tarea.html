<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    input:required:invalid {
      border: 1px solid red;
    }

    input:required:valid {
      border: 1px solid green;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1>Inicio de Sesión</h1>
    <br>
    <form id="loginForm">
      <div class="form-row">
        <div class="col md-4 mb-3">
          <label for="user">Usuario:</label>
          <input type="text" class="form-control" id="user" name="user" required>
        </div>
        <div class="col md-3 mb-3">
          <label for="pass">Contraseña:</label>
          <br>
          <input type="password" class="form-control" id="pass" name="pass" required
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}">
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>

    <script>
      class LogIn {
        #users = [
          { username: "usuario1", password: "HolaMundo1" },
          { username: "usuario2", password: "CocheRojo5" },
          { username: "usuario3", password: "VerdeCasa3" }
        ];

        // verificar user y pass
        validarCredenciales(usuario, contraseña) {
          return this.#users.some(u => u.username === usuario && u.password === contraseña);
        }
      }

      let login = new LogIn();

      // inicio de sesión
      document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault(); 

        let usuario = document.getElementById('user').value;
        let contraseña = document.getElementById('pass').value;

        // validar credenciales
        if (login.validarCredenciales(usuario, contraseña)) {
          alert('Se ha iniciado sesión');
        } else {
          alert('No coinciden usuario o contraseña');
        }
      });
    </script>
  </div>
</body>

</html>
